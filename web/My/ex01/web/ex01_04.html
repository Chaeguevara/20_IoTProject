<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p><b> b 태그는 굵은 글꼴</b></p>
	<p><i> i 태그는 기울임 꼴</i></p>
	<p><em> em 태그는 강조로 표시</em></p>
	<p><small> small은 작은 글씨</small></p>
	<p><mark> 음영으로  표시</mark></p>
	<p><strong> 강력하게 강조</strong></p>
	<p>X<sub>2</sub>와 Y<sup>2</sup></p>
	<p>ins는 <ins>밑줄</ins></p>
	<p><del>취소선</del></p>
