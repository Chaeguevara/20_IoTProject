<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Member form</title>
</head>
<body>
	<form>
		<filedset>
		<legend>회원가입</legend>
		<table>
			<tr>
				<td><label for="id">아이디</label></td>
				<td><input id="id" type="text" placeholder="아이디를 입력하세요" required="required"></td>
			</tr>
			<tr>
				<td><label for="pw">비밀번호</label></td>
				<td><input id="pw" type="password" placeholder="비밀번호를 입력하시오"></td>
			</tr>
				<td><label for="repw">비밀번호</label></td>
				<td><input id="repw" type="password" placeholder="비밀번호를 재입력하시오"></td>
			<tr>
				<td>&nbsp;</td>
			</tr>
				<td><label for="name">이름</label></td>
				<td><input id="name" type="text"></td>
			<tr>
				<td><label>성별</label></td>
				<td>
					<input type="radio" value="man">남자
					<input type="radio" value="woman">여자
				</td>
			</tr>
			<tr>
			</tr>
		</table>
		</filedset>
	</form>
</body>
</html>
